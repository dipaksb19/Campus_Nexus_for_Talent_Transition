spring.application.name=CampusNexus

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/campus_nexus?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=xxx

# JPA/Hibernate Auto Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Twilio SMS sending properties
twilio.account_sid = xxx
twilio.auth_token = xxx
twilio.trial_number = +18573419358 

# Mail sending properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=xxx
spring.mail.password=xxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
